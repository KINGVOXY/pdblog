<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/views/assets/images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/views/assets/styles/form.css">
        <title>投稿フォーム</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-light" href="#">NekoBlog <span class="badge text-bg-warning text-light">Beta</span></a>
                  <button type="button" class="navbar-toggler bg-white" data-bs-toggle="collapse" data-bs-target="#Navber" aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
                  <div class="collapse navbar-collapse" id="Navber">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-light" aria-current="page" href="#">トップ</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle active text-light" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          ブログ管理
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">新規作成</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">一覧</a></li>
                          <li><a class="dropdown-item" href="#">検索</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
        </header>

        <main class="container my-5">
            <h2>ブログ作成</h2>
            <form action="/neko" method="get" class="container my-2">
                <div class="mb-3">
                    <label class="form-label" for="A">タイトル</label>
                    <input type="text" name="A" id="A" class="form-control" value="TITLE">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="B">タグ</label>
                    <input type="text" name="B" id="B" class="form-control" value="tag1,tag2,tag3">
                </div>
                <div class="mb-3">
                    <input type="checkbox" name="C" id="C" class="form-check-input" checked>
                    <label class="form-check-label" for="c">パブリック</label>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="D">日付</label>
                    <input type="date" name="D" id="D" class="form-control" value="2022-02-02">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="E">ALT</label>
                    <input type="text" name="E" id="E" class="form-control" value="1">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="F">内容</label>
                    <textarea name="F" id="F" class="form-control" rows="10">CONTENT</textarea>
                </div>
                <div class="text-center">
                    <input type="submit" value="送信" id="sendBtn" class="btn btn-primary">
                </div>
            </form>
        </main>

        <footer class="mt-3 bg-dark">
            <div class="text-light d-flex justify-content-center align-items-center">
                <small>&copy;2022- daruo</small>
            </div>
        </footer>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="/views/assets/scripts/form.js"></script>
    </body>
</html>
